<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Stack</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="container">
        <div class="header-wrapper">
            <header class="header">
                    <div class="menu__icon">
                        <span class="menu__icon-line menu__icon-top-line"></span>
                        <span class="menu__icon-line menu__icon-second-line"></span>
                        <span class="menu__icon-line menu__icon-third-line"></span>
                        <span class="menu__icon-line menu__icon-bottom-line"></span>
                    </div>
                <div class="logo-wrapper">
                    <span class="logo header-logo">Stack</span>
                </div>
                <nav class="main-menu header__main-menu">
                    <a class="main-menu__item" href="#">Features</a>
                    <a class="main-menu__item" href="#">Pricing</a>
                    <a class="main-menu__item" href="#">FAQ</a>
                    <a class="main-menu__item" href="#">Support</a>
                </nav>
            </header>
        </div>
        <main class="main-content">
            <section class="intro">
                <p class="intro-title">Stack is the best way to take your business on the road or vacation</p>
                <div class="intro__button-wrapper">
                    <img class="download-button intro__button-apple" src="img/apple.png" width="194px" alt="Download on the App Store">
                    <img class="download-button intro__button-google" src="img/google.png" width="194px" alt="Android app on Google play">
                </div>
            </section>
        </main>
    </body>
</html>
